###############################################################################################
##                                       Z_1   motor 3                                       ##
###############################################################################################

[stepper_z1]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
microsteps: 32  
rotation_distance: 4  
endstop_pin:  probe:z_virtual_endstop
full_steps_per_rotation: 200

[tmc2209 stepper_z1]
uart_pin: PC7
diag_pin: PG11
run_current: 0.900
hold_current: 0.500
#homing current: 0.100
interpolate: true
sense_resistor: 0.033
stealthchop_threshold: 0


###############################################################################################
##                                       EXTRUDER  MOTOR 7                                   ##
###############################################################################################

[extruder] 
step_pin: PE6
dir_pin: !PA14
enable_pin: !PE0
microsteps: 32      
rotation_distance: 22.581975 
gear_ratio: 50:10 
nozzle_diameter: 0.4
filament_diameter: 1.750
heater_pin: PA2
sensor_type: ATC Semitec 104GT-2
sensor_pin: PF4
control: watermark
min_temp: 0
max_temp: 300
full_steps_per_rotation: 200
max_extrude_only_distance: 1000.0
max_extrude_cross_section: 500
max_extrude_only_velocity: 200
max_extrude_only_accel: 10000
min_extrude_temp: 0
pressure_advance: 0.02
pressure_advance_smooth_time: 0.03

[tmc2209 extruder]
uart_pin: PD3
diag_pin: PG15
interpolate: false
run_current: 1.0
hold_current: 0.100
#homing current: 0.100
sense_resistor: 0.033

###############################################################################################
##                                       BED                                                 ##
###############################################################################################

[heater_bed]
heater_pin: PA1
sensor_pin: PF3 
sensor_type: ATC Semitec 104GT-2
control: watermark
min_temp: 0
max_temp: 130

################################################################################################
##                                      Bed screw                                             ##
################################################################################################

[bed_screws]
screw1: 20,0
screw2: 20,316
screw3: 316,283
screw4: 283,20

################################################################################################
##                                        BED MESH                                            ##
################################################################################################

[bed_mesh]
speed: 80
horizontal_move_z: 5
mesh_min: -7, -15.5       #!!min and max co-ords are based on the probes location not the nozzle!!
mesh_max: 293, 269  #needs to be calibrated for your individual printer
probe_count: 6,6 #this is the number of probing points on X then Y axis
mesh_pps: 2,2
fade_start: 1
fade_end: 10
fade_target: 0

################################################################################################
##                                        BED SCREWS TILT                                     ##
################################################################################################

[screws_tilt_adjust]
screw1: 20,0
screw1_name: front left screw
screw2: 316,0
screw2_name: front right screw
screw3: 316,283
screw3_name: rear right screw
screw4: 20,283
screw4_name: rear left screw
horizontal_move_z: 10
speed: 100
screw_thread: CW-M4


###############################################################################################
##                                      SAFE Z HOME                                          ##
###############################################################################################

[safe_z_home]
home_xy_position: 20, 290
speed: 100
z_hop:5
z_hop_speed: 15.0
move_to_previous: False

################################################################################################
##                                        PROBE                                               ##
################################################################################################

[bltouch]
sensor_pin: ^PB7
control_pin: PB6
pin_up_touch_mode_reports_triggered: true
pin_up_reports_not_triggered: True
stow_on_each_sample: False
probe_with_touch_mode: True
x_offset: -27
y_offset: -15.5
z_offset: 1.80
lift_speed: 30
pin_move_time: 0.675
samples: 2
samples_result: average
sample_retract_dist: 5
samples_tolerance: 0.012
samples_tolerance_retries: 5

################################################################################################
##                                      FAN                                                   ##
################################################################################################

[fan]
pin: PA8
max_power: 1
cycle_time: 0.002
hardware_pwm: false
shutdown_speed: 0

[heater_fan hotend_fan]
pin: PE5
max_power: 1
kick_start_time: 0.5
heater: extruder
heater_temp: 50.00

[controller_fan controller_fan]
pin: PD12
max_power: 1
shutdown_speed: 0
off_below: 0.10
kick_start_time: 0.5
stepper: stepper_x, stepper_x1, stepper_y,stepper_y1, stepper_z, extruder # controller fan only runs when a stepper is active, 
fan_speed: 0.75


##################################################################################################
##                                     Custom PINs Definition                                   ##
##################################################################################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE8, EXP1_2=PE7,
    EXP1_3=PE9, EXP1_4=PE10,
    EXP1_5=PE12, EXP1_6=PE13,    # Slot in the socket on this side
    EXP1_7=PE14, EXP1_8=PE15,
    EXP1_9=<GND>, EXP1_10=<5V>,
    
    # EXP2 header
    EXP2_1=PA6, EXP2_2=PA5,
    EXP2_3=PB1, EXP2_4=PA4,
    EXP2_5=PB2, EXP2_6=PA7,      # Slot in the socket on this side
    EXP2_7=PC15, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=PC5
    
