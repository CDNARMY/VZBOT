# This file contains common pin mappings for the BigTreeTech Octopus
# (non-Pro) boards.

# Important! Do not use this config with an Octopus Pro v1.1 board as
# doing so could result in a heater being inadvertently enabled.

# To use this config, start by identifying the micro-controller on the
# board - it may be an STM32F446, or STM32F429.  Select the
# appropriate micro-controller in "make menuconfig" and select "Enable
# low-level configuration options". For STM32F446 boards the firmware
# should be compiled with a "32KiB bootloader" and a "12MHz crystal"
# clock reference. For STM32F429 boards use a "32KiB bootloader" and
# an "8MHz crystal".

# See docs/Config_Reference.md for a description of parameters


###############################################################################################
##                                       INCLUDE                                             ##
###############################################################################################

[include mainsail.cfg]
[include git_update.cfg]
[include firmware_retraction.cfg]
[include timelapse.cfg]
[include Exclude_Object.cfg]
[include START_END_PRINT.cfg]
[include Macro.cfg]
[include TEST_SPEED.cfg]
[include shell_command.cfg]
[include Z_offset.cfg]
[include adxl.cfg]
[include PID.cfg]
#[include calibrate_flow.cfg]
#[include calibrate_pa.cfg]

###############################################################################################
##                                       MISC                                                ##
###############################################################################################
[auto_speed]

[display_status]

[exclude_object]

[virtual_sdcard]
path: /home/pi/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[respond]

[pause_resume]
recover_velocity: 350

[gcode_arcs]
resolution: 0.1

[idle_timeout]
timeout: 1800
gcode =
    {% if printer.pause_resume.is_paused %}
    M104 S0
    {% else %}
    TURN_OFF_HEATERS
    #M84
    {% endif %}
    
    ###############################################################################################
    ##                                       VXBOT                                               ##
    ###############################################################################################
    
[printer]
kinematics: corexy
max_velocity: 2500
max_accel: 4800
max_z_velocity: 20
max_z_accel: 1500
square_corner_velocity: 10

###############################################################################################
##                                       MCU                                                 ##
###############################################################################################

[mcu]
serial:  /dev/serial/by-id/usb-Klipper_stm32f446xx_43003D000651303532383235-if00 
restart_method: command

[temperature_sensor Octopus]
sensor_type: temperature_mcu

[mcu rpi]
serial: /tmp/klipper_host_mcu

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

###############################################################################################
##                                       X  MOTOR 0                                          ##
###############################################################################################

[stepper_x] 
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 16
full_steps_per_rotation: 200  
endstop_pin: PG6           
position_endstop: 0
position_min: 0
position_max: 320
homing_speed: 100 
homing_retract_dist: 0

[tmc2209 stepper_x]
uart_pin: PC4
diag_pin: PG6
run_current: 1.0
hold_current: 0.650
interpolate: true
sense_resistor: 0.033
stealthchop_threshold: 999999

###############################################################################################
##                                       X_1  MOTOR 1                                        ##
###############################################################################################

[stepper_x1] 
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 16
full_steps_per_rotation: 200

[tmc2209 stepper_x1] 
uart_pin: PD11
diag_pin: PG9
run_current: 1.0
hold_current: 0.650
interpolate: true
sense_resistor: 0.033
stealthchop_threshold: 999999

###############################################################################################
##                                       Y  MOTOR 4                                          ##
###############################################################################################

[stepper_y] 
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2
rotation_distance: 40
microsteps: 16
full_steps_per_rotation: 200  
endstop_pin: !PG12                 
position_endstop: 0
position_min: 0
position_max: 290
homing_speed: 50  
homing_retract_dist: 0

[tmc2209 stepper_y]
uart_pin: PF2
diag_pin: PG12
run_current: 1.0
hold_current: 0.650
interpolate: true
sense_resistor: 0.033
stealthchop_threshold: 999999

###############################################################################################
##                                       Y_1  MOTOR 5                                        ##
###############################################################################################

[stepper_y1] 
step_pin: PC13
dir_pin: PF0
enable_pin: !PF1
rotation_distance: 40
microsteps: 16
full_steps_per_rotation: 200

[tmc2209 stepper_y1] 
uart_pin: PE4
diag_pin: PG13
run_current: 1.0
hold_current: 0.650
interpolate: true
sense_resistor: 0.033
stealthchop_threshold: 999999

###############################################################################################
##                                       Z       MOTOR 2                                     ##
###############################################################################################

[stepper_z] #motor 2
step_pin: PF11
dir_pin: !PG3
enable_pin: !PG5
microsteps: 32  
rotation_distance: 4  
endstop_pin: probe:z_virtual_endstop
position_min: -15
position_max: 350
full_steps_per_rotation: 200
homing_retract_dist: 10
homing_positive_dir: false
homing_speed: 5.0
second_homing_speed: 2.5

[tmc2209 stepper_z]
uart_pin: PC6
diag_pin: PG10
run_current: 0.900
hold_current: 0.500
interpolate: true
sense_resistor: 0.033
stealthchop_threshold: 0

